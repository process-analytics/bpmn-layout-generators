name: Build Java

on:
  push:
    branches: [ master ]
    paths:
      - .github/workflows/build-java.yml
      - java/src/**/*
      - java/.mvn/**/*
      - java/pom.xml
      - java/mvnw
  pull_request:
    branches: [ master ]
    paths:
      - .github/workflows/build-java.yml
      - java/src/**/*
      - java/.mvn/**/*
      - java/pom.xml
      - java/mvnw

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      # don't cancel running jobs even if one fails
      fail-fast: false
      matrix:
        java:
          - 17
          - 21

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
          cache: maven
      - name: Build
        run: ./mvnw -V verify
        working-directory: java
